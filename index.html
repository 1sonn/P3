<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive storage</title>
</head>
<body>
    <header></header>
    <main>
        <!--comienzo de boxs-->
        <div class="fylo">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="images">
                <div><img src="images/icon-document.svg" alt="icon-document" class="document"></div>
                <div><img src="images/icon-folder.svg" alt="icon-folder" class="folder"></div>
                <div><img src="images/icon-upload.svg" alt="icon-upload" class="upload"></div>
            </div>
        </div>

        <div class="range">
            <div class="used-range">
              <p>You've used <span id="output" class="output"> 815 </span> <span>GB</span> of your storage</p>
              <div class="range-container">
                <div class="slider">
                  <div class="thumb">
    
                  </div>
                </div>
              </div>
            </div>
            <div class="values">
              <p>0 <span>GB</span></p>
              <p>1000 <span>GB</span></p>
            </div>
          <div class="left">
            <p class="range-number">185</p>
            <p class="range-text">GB LEFT</p>
          </div>
        </div>

    </main>
    <footer></footer>
</body>
</html>
